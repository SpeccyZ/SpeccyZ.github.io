<!DOCTYPE html>
<html>
<head>
	<style>
		/* Set display to none for image*/
		#image {
			display: none;
		}
	</style>
</head>
<body>
    <button type="button" onclick="show()" id="btnID">
		<h1>Nigga Balls</h1>
	</button>

	<div>
		
		<!-- Add id to image -->
		<img id="image"
			src=
"nigga balls.jpg"
			alt="GFG image" />
	</div>
	

	<script>
		function show() {
			/* Access image by id and change 
			the display property to block*/
			document.getElementById('image')
				.style.display = "block";
			document.getElementById('btnID')
				.style.display = "none";
		}
	</script>
</body>
</html>
